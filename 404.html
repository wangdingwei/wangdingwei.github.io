        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .container {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            text-align: center;
        }

        .title {
            font-size: 6rem;
            font-weight: 300;
            line-height: 1.2;
        }

        .desc {
            font-size: 1.25rem;
            font-weight: 300;
            padding: 4%;
        }

        .btn-link {
            font-weight: 400;
            color: #007bff;
            background-color: transparent;
            text-decoration: none;
        }

        .btn-link:hover {
            color: #0056b3;
            text-decoration: underline;
            background-color: transparent;
            border-color: transparent;
        }

        /**/
        :root {
            --main-color: white;
            --stroke-color: #5d862e;
            --link-color: #29abe2;
        }

        /**/
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        .loading h1,
        .loading h2 {
            margin-top: 0px;
            opacity: 0;
        }

        .gears {
            position: relative;
            margin: 40px auto 0px auto;
            width: auto;
            height: 0;
        }

        .gear {
            position: relative;
            z-index: 0;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            background: var(--stroke-color);
        }

        .gear:before {
            position: absolute;
            left: 5px;
            top: 5px;
            right: 5px;
            bottom: 5px;
            z-index: 2;
            content: "";
            border-radius: 50%;
            background: var(--main-color);
        }

        .gear:after {
            position: absolute;
            left: 25px;
            top: 25px;
            z-index: 3;
            content: "";
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid var(--stroke-color);
            box-sizing: border-box;
            background: var(--main-color);
        }

        .gear.one {
            left: -130px;
        }

        .gear.two {
            top: -75px;
        }

        .gear.three {
            top: -235px;
            left: 130px;
        }

        .gear .bar {
            position: absolute;
            left: -15px;
            top: 50%;
            z-index: 0;
            width: 150px;
            height: 30px;
            margin-top: -15px;
            border-radius: 5px;
            background: var(--stroke-color);
        }

        .gear .bar:before {
            position: absolute;
            left: 5px;
            top: 5px;
            right: 5px;
            bottom: 5px;
            z-index: 1;
            content: "";
            border-radius: 2px;
            background: var(--main-color);
        }

        .gear .bar:nth-child(2) {
            transform: rotate(60deg);
            -webkit-transform: rotate(60deg);
        }

        .gear .bar:nth-child(3) {
            transform: rotate(120deg);
            -webkit-transform: rotate(120deg);
        }

        @-webkit-keyframes clockwise {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @-webkit-keyframes anticlockwise {
            0% { -webkit-transform: rotate(360deg); }
            100% { -webkit-transform: rotate(0deg); }
        }

        @-webkit-keyframes clockwiseError {
            0% { -webkit-transform: rotate(0deg); }
            20% { -webkit-transform: rotate(30deg); }
            40% { -webkit-transform: rotate(25deg); }
            60% { -webkit-transform: rotate(30deg); }
            100% { -webkit-transform: rotate(0deg); }
        }

        @-webkit-keyframes anticlockwiseErrorStop {
            0% { -webkit-transform: rotate(0deg); }
            20% { -webkit-transform: rotate(-30deg); }
            60% { -webkit-transform: rotate(-30deg); }
            100% { -webkit-transform: rotate(0deg); }
        }

        @-webkit-keyframes anticlockwiseError {
            0% { -webkit-transform: rotate(0deg); }
            20% { -webkit-transform: rotate(-30deg); }
            40% { -webkit-transform: rotate(-25deg); }
            60% { -webkit-transform: rotate(-30deg); }
            100% { -webkit-transform: rotate(0deg); }
        }

        .gear.one {
            -webkit-animation: anticlockwiseErrorStop 2s linear infinite;
        }

        .gear.two {
            -webkit-animation: anticlockwiseError 2s linear infinite;
        }

        .gear.three {
            -webkit-animation: clockwiseError 2s linear infinite;
        }


        /* 作为loading动画 */
        .loading .gear.one,
        .loading .gear.three {
            -webkit-animation: clockwise 3s linear infinite;
        }

        .loading .gear.two {
            -webkit-animation: anticlockwise 3s linear infinite;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="title">404</div>
        <div class="desc">Oops! The page you are looking for was not found.</div>
        <div>
            <a href="/" class="btn-link">Back to Home</a>
        </div>
        
        <div class="gears">
            <div class="gear one">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="gear two">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="gear three">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>
</body>
