<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>quote</title>



    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../libjscss/simple/simple.css" />

    <style type="text/css">
        body {
            margin: 5px;
        }

        #main {
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }


        table {
            width: 100%;
        }


        table {
            text-align: left;
            position: relative;
        }
        th {
            background: #e0e0e0;
            position: sticky;
            top: 0;
        }


        td {
            vertical-align: middle !important;
        }



    </style>
</head>


<body>
    <script type="text/javascript" charset="UTF-8" src="../libjscss/mask/mask.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var mask = new Mask();
        mask.show();
    </script>
    <div id="main">

        <table class="table table-striped  quote-tbl">
            <thead>
                <tr class="">
                    <th class="">name</th>
                    <th class="d-none">id</th>
                    <th class="">昨收</td>
                    <th class="">当前</td>
                    <th class="">涨跌</td>
                    <th class="">最低</td>
                    <th class="">最高</td>
                </tr>
            </thead>


            <tbody>
                <tr class="quote-row-tmpl hide">
                    <td class="name"><a></a></td>
                    <td class="sym d-none"><a></a></td>
                    <td class="prev-close"></td>
                    <td class="now"></td>
                    <td class="percent"></td>
                    <td class="min"></td>
                    <td class="max"></td>
                </tr>
            </tbody>
        </table>



    </div>

    <script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libjscss/simple/simple.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libjscss/toptip/toptip.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="security_util.js"></script>
    <script type="text/javascript" charset="UTF-8" src="quote.js"></script>

</body>

</html>
