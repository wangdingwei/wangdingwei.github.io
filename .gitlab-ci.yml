# vim: sw=2 et sts=2

image: alpine:latest

variables:
  GIT_SUBMODULE_STRATEGY: normal

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -rv * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

purge-cache:
  stage: deploy
  script:
  - pwd
  - ls -l
  - apk add curl
  - ./purge-cache.sh


