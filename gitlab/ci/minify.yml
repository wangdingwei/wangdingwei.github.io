# vim: sw=2 et sts=2

# need stage minify


# pages is a special job that is used for GitLab pages
minify:
  image: node:latest
  stage: minifyabc
  before_script:
    - npm install uglify-js -g
    - npm install uglifycss -g
  script:
  - ./minify.sh
  artifacts:
    expire_in: 15d
  only:
  - master


