<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>quote</title>



    <!-- css -->
    <link rel="stylesheet" href="../lib/pure-min.css" />
    <link rel="stylesheet" href="../lib/simple.css" />

    <style type="text/css">
        body {
            margin: 5px;
        }
        #main {
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }
        table {
            width: 100%;
        }

    </style>
</head>


<body>
<div id="main">

    <table class="pure-table pure-table-striped quote-tbl">
        <thead>
            <tr class="quote-name">
                <th class="text-right">#</th>
            </tr>
            <tr class="yda-quote">
                <th class="text-right">昨日</th>
            </tr>
        </thead>


        <tbody>
            <!--
            <tr> <td></td> </tr>
            -->
        </tbody>
    </table>


<script type="text/javascript" charset="UTF-8" src="../lib/jquery.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="../js/quote.js"></script>

</div>
</body>

</html>
