<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>quote</title>



    <!-- css -->
    <link rel="stylesheet" href="../lib/pure-min.css" />
    <link rel="stylesheet" href="../lib/simple.css" />

    <style type="text/css">
        body {
            margin: 5px;
        }

        #main {
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }


        table {
            width: 100%;
        }


        table {
            text-align: left;
            position: relative;
        }
        th {
            background: #e0e0e0;
            position: sticky;
            top: 0;
        }



    </style>
</head>


<body>
    <script type="text/javascript" charset="UTF-8" src="../lib/mask.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var mask = new Mask();
        mask.show();
    </script>
    <div id="main">

        <table class="pure-table pure-table-striped quote-tbl">
            <thead>
                <tr class="">
                    <th class="">name</th>
                    <th class="">id</th>
                    <th class="">昨收</td>
                    <th class="">当前</td>
                    <th class="">涨跌</td>
                </tr>
            </thead>


            <tbody>
                <tr class="quote-row-tmpl hide">
                    <td class="quote-name"><a></a></td>
                    <td class="quote-id"><a></a></td>
                    <td class="last-quote"></td>
                    <td class="now-quote"></td>
                    <td class="percent"></td>
                </tr>
            </tbody>
        </table>


        <script type="text/javascript" charset="UTF-8" src="../lib/jquery.min.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../js/quote.js"></script>

    </div>
</body>

</html>
