    <script type="text/javascript" charset="UTF-8">

        console.log(d2ms());

        function test() {
            console.log("\n");
            console.log("\n");
            console.log("--- begin test ---");

            let timeoutSec = random(1, 60);
            console.log(`timeout(min): ${timeoutSec/60}, timeout(sec): ${timeoutSec}`);

            const timeoutMS = timeoutSec*1000;
            const beginDate = new Date();
            console.log(`now is: ${dateToMSStr(beginDate)}`)
            console.log(`will work: ${dateToMSStr(beginDate.getTime() + timeoutMS)}`)

            setTimeout(() => {
                let workDate = new Date();
                console.log(`work: ${dateToMSStr(workDate)}`);
                console.log(`diff: ${workDate.getTime() - beginDate.getTime() - timeoutMS}ms`)

                test();
            }, timeoutMS);
        }

        //test();


        let lastTm = Date.now();
        setInterval(() => {
            let now = Date.now();
            let diff = now - lastTm;
            if (diff >= 2000) {
                console.log(d2ms(), `delay: ${diff}ms`);
            }
            lastTm = now;
        }, 1000);


    </script>
