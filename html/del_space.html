<!DOCTYPE html>
<html lang="en">

<head>

    <style type="text/css">
        body {
            margin: 5px;
        }

        #main {
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }

    </style>
</head>


<body>
    <script type="text/javascript" charset="UTF-8" src="../libjscss/mask/mask.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var mask = new Mask();
        //mask.show();
    </script>
    <div id="main">


        <textarea class="form-control mb-3" rows=15 id="origin"></textarea>

        <button type="button" class="btn btn-block btn-primary mb-3" id="btn">just do it</button>

        <textarea class="form-control mb-3" rows=15 id="rslt" readonly="true"></textarea>





        <script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../libjscss/toptip/toptip.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../libjscss/simple/simple.js"></script>

    </div>

    <script type="text/javascript">
        var toptip = new TopTip();


        $("#btn").click(function() {

            $("#rslt").val("");

            let str = $("#origin").val();

            let rslt = str
                .replace(/(^[ \t]+|[ \t]+$)/gm, '') // 去除首尾空白符
                .split('\n') // 分割成数组
                .filter(line => line !== '') // 过滤空白行
                .join("\n");
            
            $("#rslt").val(rslt);

            toptip.show("done", 5);

        });

    </script>
</body>
