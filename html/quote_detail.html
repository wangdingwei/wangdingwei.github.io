<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>detail</title>



    <!-- css -->
    <!--
    <link rel="stylesheet" href="../lib/pure-min.css" />
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../ibjscss/simple/simple.css" />

    <style type="text/css">
        body {
            margin: 5px;
        }

        #main {
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }


        table {
            width: 100%;
        }


        table {
            text-align: left;
            position: relative;
        }

        th {
            /* background: #e0e0e0; */
            position: sticky;
            top: 0;
        }
    </style>
</head>


<body>
    <script type="text/javascript" charset="UTF-8" src="../ibjscss/mask/mask.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var mask = new Mask();
        mask.show();
    </script>
    <div id="main">


        <div class="input-group mb-3">
            <input class="form-control" type="text" id="quote-id" name="id" placeholder="id">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary submit" type="button">&nbsp;&nbsp;&nbsp;&nbsp;OK&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>

        <table class="table table-striped quote-tbl">
            <thead class="thead-light">
                <tr class="">
                    <th class="text-right">#</th>
                </tr>
            </thead>


            <tbody>
                <!--
            <tr> <td></td> </tr>
            -->
                <tr class="last-quote">
                    <td class="text-right">昨收</td>
                </tr>
                <tr class="now-quote">
                    <td class="text-right">当前</td>
                </tr>
            </tbody>
        </table>



    </div>

    <script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../ibjscss/toptip/toptip.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../ibjscss/simple/simple.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../js/quote_util.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../js/quote_detail.js"></script>

</body>

</html>
