<body>
    <script type="text/javascript" charset="UTF-8" src="https://file.9009.xyz/jscss/mask/mask.js"></script>
    <script type="text/javascript" charset="UTF-8">
        var mask = new Mask();

    <div id="main">


        <textarea class="form-control mb-3" rows=15 id="content"></textarea>

        <button type="button" class="btn btn-block btn-primary mb-3" id="search">OK</button>


        <div>
            <div id="rslt" style="display: none;">
                <div class="alert alert-primary">以下名单未找到: </div>
                <div id="names"></div>
            </div>
        </div>



        <script type="text/javascript" charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://file.9009.xyz/jscss/toptip/toptip.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://file.9009.xyz/jscss/simple/simple.js"></script>

    </div>

    <script type="text/javascript">
        var toptip = new TopTip();

        var names = "张铭宇,董泽睿,柴明哲,肖锦恩,屈致远,张烜瑞,范昕泽,周檀,陈逸轩,姚嘉佑,陈锡俊,杨湘梁,邱枫清,李皓轩,邓俊毅,何贵林,常芊语,刘佐伊,张婉秋,高艺涵,梁清越,黄婉淳,黄梓桐,刘怡然,文思彤 ,李一诺,李彦辰,封敏月,王紫嫣,孙语墨,王雨珊,王沐萱,陈思妤"
        names = names.split(/\w*,\w*/);
        console.log(names);

        $("#search").click(function() {
            $("#rslt").hide();
            var content = $("#content").val();
            if (!content) {
                toptip.show("请输入内容!!!");
                return;
            }

            var not_found_names = [];
            $.each(names, function(idx, item) {
                if (content.indexOf(item) < 0) {
                    not_found_names.push(item);
                }
            });
            console.log("not found:", not_found_names);


            $("#names").text(not_found_names.join(", "));
            $("#rslt").show();
        });

    </script>
</body>
